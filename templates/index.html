{% extends 'base.html' %}

{% block head %}
<header>
    <h1>Počasí ve městě {{ weather.city }}</h1>
</header>
{% endblock %}
{% block body %}
<body>
    <strong> Aktuální teplota: </strong>{{ weather.temp }} °C

    <div class="form">
        <form action="/", method="POST">
            <input type="text" name="city" id="city">
            <input type="submit" value="Zobrazit">
        </form>
</body>
{% endblock %}
